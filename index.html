  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div id="date-Display" class="lead"></div>
    </header>

    <div class="container container-fluid">
      <!-- Timeblocks go here! Each container needs an input box and save button! -->
      <!-- in bootstrap the styling order is container to row to col; columns can only be house inside a row that is housed in a container -->
      <div id="7" class="row time-block">
        <div class="hour col-1">7AM</div>
        <textarea class="description col-10" id="task" placeholder="Start typing here..."></textarea>
        <button class="saveBtn col"> <i class="icon">
            <ion-icon name="save-sharp"></ion-icon>
          </i></button></button>
    
      </div>
